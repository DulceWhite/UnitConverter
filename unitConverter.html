<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d58efc4567.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>

    <h1>Unit Converter <i class="fa-solid fa-pen-ruler"></i></h1>
    <div class="container-body">
        <div class="text">
            <p>Do you have to convert those pesky units that don't make any sense into real world/ science base units?</p>
            <img src="diana-polekhina-iUfusOthmgQ-unsplash.jpg" alt="">
        </div>
        <div class="container">
            <div class="innerBox">
                <p>Enter the units to convert.</p>
                <div id="inputContainer">
                    <div class="left">
                        <input type="text" id="input" placeholder="Input">
                        <select name="" id="inputType">
        
                            <option value="Inches">Inches</option>
                            <option value="Milimeters">Milimeters</option>
                            <option value="Fahrenheit">Fahrenheit</option>
                            <option value="Celcius">Celcius</option>
                            <option value="Liters">Liters</option>
                            <option value="Gallons">Gallons</option>
                        </select>
                    </div>
                    <span>to</span>
                    <div class="right">
                        <input type="text" id="result" placeholder="Result">
                        <select name="" id="resultType">
        
                            <option value="Inches">Inches</option>
                            <option value="Milimeters">Milimeters</option>
                            <option value="Fahrenheit">Fahrenheit</option>
                            <option value="Celcius">Celcius</option>
                            <option value="Liters">Liters</option>
                            <option value="Gallons">Gallons</option>
                        </select>
                    </div>
                </div>
        
            </div>
        
        
        </div>
    </div>
    <!-- The metric system was first officially adopted in France in 1795 -->
    
    <footer><i class="fa-solid fa-code"></i>  by Dulce White <i class="fa-solid fa-hand-holding-heart"></i> chAa!</footer>
    <script src="app.js"></script>
</body>
</html>
